<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignación de tickets - Ingeniero</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        var ticketCounter = 1; // Empezamos con 1 porque no hay tickets preexistentes

        function toggleDeviceForm() {
            var form = document.getElementById("deviceForm");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function saveDevice() {
            var deviceName = document.getElementById("deviceName").value;
            var deviceSerial = document.getElementById("deviceSerial").value;
            var deviceType = document.getElementById("deviceType").value;

            if (deviceName && deviceSerial && deviceType) {
                // Agregar un nuevo ticket a la lista
                var ticketsList = document.getElementById("ticketsList");
                var option = document.createElement("option");
                option.value = "ticket" + ticketCounter;
                option.text = "Ticket " + ticketCounter;
                ticketsList.add(option);
                ticketCounter++; // Incrementamos el contador de tickets

                // Limpiar los campos del formulario
                document.getElementById("deviceName").value = "";
                document.getElementById("deviceSerial").value = "";
                document.getElementById("deviceType").value = "";

                // Ocultar el formulario
                toggleDeviceForm();
            } else {
                alert("Por favor, complete todos los campos del formulario.");
            }
        }

        function resolveTicket() {
            var ticketsList = document.getElementById("ticketsList");
            if (ticketsList.selectedIndex >= 0) {
                ticketsList.remove(ticketsList.selectedIndex);
            } else {
                alert("Por favor, seleccione un ticket para resolver.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center-box">
            <h1 class="text-center">
                <i class="fa fa-ticket icon"></i>
                Asignación de tickets
            </h1>
            <p class="text-center">Operaciones del ingeniero.</p>

            <div class="form-group">
                <label for="ticketsList">Lista de Tickets</label>
                <div class="d-flex">
                    <select class="form-control" id="ticketsList"></select>
                    <button class="btn btn-sm ml-2" onclick="resolveTicket()">Resolver</button>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-block" onclick="toggleDeviceForm()">Agregar Dispositivo</button>
            </div>

            <div id="deviceForm" style="display: none;">
                <div class="form-group">
                    <label for="deviceName">Nombre del Dispositivo</label>
                    <input type="text" class="form-control" id="deviceName" name="deviceName">
                </div>
                <div class="form-group">
                    <label for="deviceSerial">Número de Serie</label>
                    <input type="text" class="form-control" id="deviceSerial" name="deviceSerial">
                </div>
                <div class="form-group">
                    <label for="deviceType">Tipo de Dispositivo</label>
                    <input type="text" class="form-control" id="deviceType" name="deviceType">
                </div>
                <button class="btn btn-block" onclick="saveDevice()">Guardar Dispositivo</button>
            </div>

            <button class="btn btn-block" onclick="window.location.href='home.html'">Salir</button>
        </div>
    </div>
</body>
</html>
