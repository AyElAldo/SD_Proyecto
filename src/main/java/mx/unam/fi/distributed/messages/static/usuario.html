<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignaci贸n de tickets - Usuario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script>
        var ticketCounter = 1; // Empezamos con 1 porque no hay tickets preexistentes

        function toggleTicketForm() {
            var form = document.getElementById("ticketForm");
            if (form.style.display === "none" || form.style.display === "") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        }

        function saveTicket() {
            var ticketFolio = document.getElementById("ticketFolio").value;
            var openDate = document.getElementById("openDate").value;
            var closeDate = document.getElementById("closeDate").value;
            var ticketDescription = document.getElementById("ticketDescription").value;

            if (ticketFolio && openDate && closeDate && ticketDescription) {
                // Agregar un nuevo ticket a la lista
                var ticketsList = document.getElementById("ticketsList");
                var option = document.createElement("option");
                option.value = "ticket" + ticketCounter;
                option.text = `Folio: ${ticketFolio}, Apertura: ${openDate}, Cierre: ${closeDate}, Descripci贸n: ${ticketDescription}`;
                ticketsList.add(option);
                ticketCounter++; // Incrementamos el contador de tickets

                // Limpiar los campos del formulario
                document.getElementById("ticketFolio").value = "";
                document.getElementById("openDate").value = "";
                document.getElementById("closeDate").value = "";
                document.getElementById("ticketDescription").value = "";

                // Ocultar el formulario
                toggleTicketForm();
            } else {
                alert("Por favor, complete todos los campos del formulario.");
            }
        }

        function resolveTicket() {
            var ticketsList = document.getElementById("ticketsList");
            if (ticketsList.selectedIndex >= 0) {
                ticketsList.remove(ticketsList.selectedIndex);
            } else {
                alert("Por favor, seleccione un ticket para resolver.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="center-box">
            <h1 class="text-center">
                <i class="fa fa-ticket icon"></i>
                Asignaci贸n de tickets
            </h1>
            <p class="text-center">Operaciones del usuario.</p>

            <div class="form-group">
                <label for="ticketsList">Lista de Tickets y Estado</label>
                <div class="d-flex">
                    <select class="form-control" id="ticketsList"></select>
                    <button class="btn btn-sm ml-2" onclick="resolveTicket()">Resolver</button>
                </div>
            </div>

            <div class="form-group">
                <button class="btn btn-block" onclick="toggleTicketForm()">Agregar Ticket</button>
            </div>

            <div id="ticketForm" style="display: none;">
                <div class="form-group">
                    <label for="ticketFolio">Folio del Ticket</label>
                    <input type="text" class="form-control" id="ticketFolio" name="ticketFolio">
                </div>
                <div class="form-group">
                    <label for="openDate">Fecha de Apertura</label>
                    <input type="date" class="form-control" id="openDate" name="openDate">
                </div>
                <div class="form-group">
                    <label for="closeDate">Fecha de Cierre</label>
                    <input type="date" class="form-control" id="closeDate" name="closeDate">
                </div>
                <div class="form-group">
                    <label for="ticketDescription">Descripci贸n del Ticket</label>
                    <input type="text" class="form-control" id="ticketDescription" name="ticketDescription">
                </div>
                <button class="btn btn-block" onclick="saveTicket()">Guardar Ticket</button>
            </div>

            <button class="btn btn-block" onclick="window.location.href='home.html'">Salir</button>
        </div>
    </div>
</body>
</html>
